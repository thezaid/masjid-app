<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>मस्जिदों के टाईम</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Serif+Devanagari:wght@400;500;700&display=swap">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --md-sys-color-primary: #6750A4;
            --md-sys-color-on-primary: #FFFFFF;
            --md-sys-color-primary-container: #EADDFF;
            --md-sys-color-on-primary-container: #21005D;
            --md-sys-color-secondary: #625B71;
            --md-sys-color-on-secondary: #FFFFFF;
            --md-sys-color-secondary-container: #E8DEF8;
            --md-sys-color-on-secondary-container: #1D192B;
            --md-sys-color-background: #FFFBFE;
            --md-sys-color-on-background: #1C1B1F;
            --md-sys-color-surface: #FFFBFE;
            --md-sys-color-on-surface: #1C1B1F;
            --md-sys-color-surface-variant: #E7E0EC;
            --md-sys-color-on-surface-variant: #49454F;
            --md-sys-color-outline: #79747E;
        }
        html { scroll-behavior: smooth; }
        body { font-family: 'Noto Serif Devanagari', sans-serif; background-color: var(--md-sys-color-background); color: var(--md-sys-color-on-background); }
        body.modal-open { overflow: hidden; }
        .top-app-bar { background-color: var(--md-sys-color-surface); }
        .card { background-color: var(--md-sys-color-surface-variant); color: var(--md-sys-color-on-surface-variant); }
        .chip { background-color: var(--md-sys-color-secondary-container); color: var(--md-sys-color-on-secondary-container); }
        .chip.active { background-color: var(--md-sys-color-primary); color: var(--md-sys-color-on-primary); }
        .prayer-table td { font-family: 'Noto Sans Devanagari', sans-serif; }
        .prayer-table tr:not(:first-child) { border-top: 1px solid rgba(121, 116, 126, 0.2); }
        *:focus-visible { outline: 2px solid var(--md-sys-color-primary); outline-offset: 2px; border-radius: 4px; }
        .star-btn svg {
            transition: color 0.2s, transform 0.2s;
        }
        .star-btn.starred svg {
            color: #FFD700;
            fill: #FFD700;
            transform: scale(1.1);
        }
        .form-input {
            background-color: rgba(234, 221, 255, 0.3);
            border: 1px solid var(--md-sys-color-outline);
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            width: 100%;
        }
    </style>
</head>
<body class="antialiased">

    <div id="app-container" class="max-w-2xl mx-auto px-4">
        <header class="top-app-bar sticky top-0 z-10 w-full shadow-md py-4 px-6 flex items-center justify-between">
            <h1 class="text-xl font-medium">मस्जिदों के टाईम</h1>
            <div class="flex items-center gap-2">
                 <a href="/info.html" class="p-2 rounded-full hover:bg-gray-200" title="जानकारी">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z" /></svg>
                 </a>
                 <a href="/top-contributors.html" class="p-2 rounded-full hover:bg-gray-200" title="टॉप कंट्रीब्यूटर्स">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M16.5 18.75h-9a9.75 9.75 0 011.056-5.244 13.5 13.5 0 015.697-6.032l.088-.055a.75.75 0 01.868.125l.078.086a9.75 9.75 0 011.056 5.244h-9" /></svg>
                </a>
                <a href="/admin.html" class="p-2 rounded-full hover:bg-gray-200" title="एडमिन पैनल">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6h9.75M10.5 6a1.5 1.5 0 11-3 0m3 0a1.5 1.5 0 10-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-9.75 0h9.75" /></svg>
                </a>
            </div>
        </header>

        <main id="main-content" class="pt-4 pb-20">
            <div id="list-view">
                <div class="relative mb-4">
                    <input type="search" id="search-input" placeholder="मस्जिद खोजें..." class="w-full pl-10 pr-16 py-3 border-2 border-gray-300 rounded-full focus:outline-none focus:border-[var(--md-sys-color-primary)]">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-gray-400"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" /></svg>
                    </div>
                    <button id="filter-btn" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-600">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 01-.659 1.591l-5.432 5.432a2.25 2.25 0 00-.659 1.591v2.927a2.25 2.25 0 01-1.244 2.013L9.75 21v-6.572a2.25 2.25 0 00-.659-1.591L3.659 7.409A2.25 2.25 0 013 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0112 3z" /></svg>
                    </button>
                </div>
                <div id="active-filters-container" class="flex flex-wrap gap-2 mb-4"></div>
                <div id="mosque-list" class="space-y-3"></div>
            </div>
            <div id="details-view" class="hidden"></div>
        </main>
    </div>
    
     <a href="/suggest.html" id="suggest-edit-fab" class="fixed bottom-6 right-6 bg-[var(--md-sys-color-primary)] text-white rounded-2xl p-4 shadow-lg flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931z" /></svg>
    </a>
    
    <!-- Modals -->
    <div id="filter-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden items-center justify-center p-4">
        <div class="card w-full max-w-lg rounded-2xl shadow-xl max-h-[80vh] flex flex-col">
            <div class="p-6">
                <h2 class="text-xl font-medium">फ़िल्टर करें</h2>
            </div>
            <div class="flex-grow overflow-y-auto px-6 space-y-4">
                <div>
                    <h3 class="font-medium mb-2">शहर</h3>
                    <div id="city-filter-options" class="flex flex-wrap gap-2"></div>
                </div>
                <div>
                    <h3 class="font-medium mb-2">टैग</h3>
                    <div id="tag-filter-options" class="flex flex-wrap gap-2"></div>
                </div>
            </div>
            <div class="p-6 flex justify-between items-center">
                 <button id="clear-filters-btn" class="px-4 py-2 rounded-full font-medium">साफ़ करें</button>
                <button id="apply-filters-btn" class="px-6 py-2 bg-[var(--md-sys-color-primary)] text-[var(--md-sys-color-on-primary)] rounded-full font-medium">लागू करें</button>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const SUPABASE_URL = 'https://fbtncgsavafecrljjubv.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZidG5jZ3NhdmFmZWNybGpqdWJ2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY5Njg1ODUsImV4cCI6MjA3MjU0NDU4NX0.vzjeljFGpx276lksHWOOwtJTtvp1WYjbY7SANI3icqs';
            const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            
            const mainContent = document.getElementById('main-content');
            const listView = document.getElementById('list-view');
            const detailsView = document.getElementById('details-view');
            const searchInput = document.getElementById('search-input');
            const mosqueList = document.getElementById('mosque-list');
            const filterBtn = document.getElementById('filter-btn');
            const filterModal = document.getElementById('filter-modal');
            const cityFilterOptions = document.getElementById('city-filter-options');
            const tagFilterOptions = document.getElementById('tag-filter-options');
            const applyFiltersBtn = document.getElementById('apply-filters-btn');
            const clearFiltersBtn = document.getElementById('clear-filters-btn');
            const activeFiltersContainer = document.getElementById('active-filters-container');
            
            let allMosques = [];
            let uniqueCities = [];
            let uniqueTags = [];
            let currentFilters = { cities: [], tags: [] };
            let starredMosques = JSON.parse(localStorage.getItem('starredMosques')) || [];

            const saveStarredMosques = () => localStorage.setItem('starredMosques', JSON.stringify(starredMosques));
            
            const formatTime = (timeString) => {
                if (!timeString) return null;
                const [hours, minutes] = timeString.split(':');
                const date = new Date();
                date.setHours(hours, minutes, 0, 0);
                return date.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });
            };
            
            const formatLastUpdated = (timestamp, editorNickname) => {
                if (!timestamp) return '';
                const editorName = editorNickname || 'एडमिन';
                const now = new Date();
                const updatedDate = new Date(timestamp);
                const diffSeconds = Math.round((now - updatedDate) / 1000);
                const diffMinutes = Math.round(diffSeconds / 60);
                const diffHours = Math.round(diffMinutes / 60);
                const diffDays = Math.round(diffHours / 24);

                if (diffSeconds < 60) return `${diffSeconds} सेकंड पहले ${editorName} द्वारा`;
                if (diffMinutes < 60) return `${diffMinutes} मिनट पहले ${editorName} द्वारा`;
                if (diffHours < 24) return `${diffHours} घंटे पहले ${editorName} द्वारा`;
                if (diffDays < 7) return `${diffDays} दिन पहले ${editorName} द्वारा`;
                
                return `Updated by ${editorName} on ${updatedDate.toLocaleDateString('en-GB', {
                    day: 'numeric', month: 'short',
                    hour: 'numeric', minute: '2-digit', hour12: true, timeZone: 'Asia/Kolkata'
                })}`;
            };

            function renderMosqueList(mosques) {
                mosqueList.innerHTML = mosques.length ? mosques.map(mosque => {
                    const subtitle = [mosque.english_name, mosque.alternative_names].filter(Boolean).join(' / ');
                    const isStarred = starredMosques.some(s => s.id === mosque.id);
                    return `
                    <div class="card p-4 rounded-xl flex justify-between items-start cursor-pointer transition-transform transform hover:scale-105">
                        <div class="flex-grow pr-2 mosque-card" data-id="${mosque.id}">
                            <h2 class="text-lg font-medium">${mosque.name}</h2>
                            ${subtitle ? `<p class="text-sm opacity-70 -mt-1">${subtitle}</p>` : ''}
                            <p class="text-sm opacity-80 mt-1">${mosque.city}</p>
                        </div>
                        <div class="flex flex-col items-end flex-shrink-0 ml-2">
                             <button class="star-btn p-1 ${isStarred ? 'starred' : ''}" data-id="${mosque.id}" title="पसंदीदा">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 text-gray-400">
                                    <path fill-rule="evenodd" d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.007 5.404.433c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.433 2.082-5.006z" clip-rule="evenodd" />
                                </svg>
                            </button>
                            <p class="text-sm opacity-60 mt-1 text-right">${formatLastUpdated(mosque.last_updated, mosque.nickname)}</p>
                        </div>
                    </div>
                `}).join('') : '<p class="text-center text-gray-500">कोई मस्जिद नहीं मिली।</p>';
            }
            
            function filterAndRender() {
                const searchTerm = searchInput.value.toLowerCase();
                
                let filteredMosques = allMosques.filter(mosque => {
                    const cityMatch = currentFilters.cities.length === 0 || currentFilters.cities.includes(mosque.city);
                    const tagMatch = currentFilters.tags.length === 0 || currentFilters.tags.includes(mosque.tag);
                    const searchMatch = !searchTerm ||
                        mosque.name.toLowerCase().includes(searchTerm) ||
                        (mosque.english_name && mosque.english_name.toLowerCase().includes(searchTerm)) ||
                        (mosque.alternative_names && mosque.alternative_names.toLowerCase().includes(searchTerm));
                    return cityMatch && tagMatch && searchMatch;
                });

                filteredMosques.sort((a, b) => {
                    const aStarred = starredMosques.find(s => s.id === a.id);
                    const bStarred = starredMosques.find(s => s.id === b.id);

                    if (aStarred && bStarred) return bStarred.timestamp - aStarred.timestamp;
                    if (aStarred) return -1;
                    if (bStarred) return 1;
                    return a.name.localeCompare(b.name);
                });

                renderMosqueList(filteredMosques);
            }
            
            function showMosqueDetails(mosque) {
                const subtitle = [mosque.english_name, mosque.alternative_names].filter(Boolean).join(' / ');
                const prayerTimes = [
                    { name: 'फज्र', azan: mosque.fajr_azan, jamaat: mosque.fajr_jamaat },
                    { name: 'ज़ोहर', azan: mosque.zohar_azan, jamaat: mosque.zohar_jamaat },
                    { name: 'असर', azan: mosque.asr_azan, jamaat: mosque.asr_jamaat },
                    { name: 'मगरिब', azan: mosque.maghrib_azan, jamaat: mosque.maghrib_jamaat },
                    { name: 'ईशा', azan: mosque.isha_azan, jamaat: mosque.isha_jamaat },
                    { name: 'जुमा', azan: mosque.juma_azan, jamaat: mosque.juma_jamaat },
                ];

                detailsView.innerHTML = `
                    <button id="back-btn" class="flex items-center text-sm font-medium text-[var(--md-sys-color-primary)] mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>
                        वापस
                    </button>
                    <div class="space-y-6">
                        <div class="pt-4">
                            <h1 class="text-3xl font-medium">${mosque.name}</h1>
                            ${subtitle ? `<p class="text-md opacity-80">${subtitle}</p>` : ''}
                            <div class="flex flex-wrap gap-2 mt-2">
                                <span class="chip text-xs font-medium px-3 py-1 rounded-full">${mosque.city}</span>
                                ${mosque.tag ? `<span class="chip text-xs font-medium px-3 py-1 rounded-full">${mosque.tag}</span>` : ''}
                            </div>
                        </div>
                        <div class="card p-4 rounded-xl">
                             <div class="flex justify-between items-center mb-2">
                                 <h2 class="text-xl font-medium">नमाज़ो के टाईम</h2>
                                 <p class="text-sm opacity-80">${formatLastUpdated(mosque.last_updated, mosque.nickname)}</p>
                             </div>
                            <table class="w-full text-left prayer-table">
                                ${prayerTimes.map(p => `
                                <tr>
                                    <td class="py-2 px-2 font-medium">${p.name}</td>
                                    <td class="py-2 px-2 text-center">${formatTime(p.azan) || '-'}</td>
                                    <td class="py-2 px-2 text-center">${formatTime(p.jamaat) || '-'}</td>
                                </tr>`).join('')}
                            </table>
                        </div>
                        ${mosque.location ? `<div class="card p-4 rounded-xl">
                            <h2 class="text-xl font-medium mb-2">वेबसाइट</h2>
                            <a href="${mosque.location}" target="_blank" rel="noopener noreferrer" class="inline-flex items-center justify-center w-full px-4 py-3 bg-[var(--md-sys-color-primary)] text-[var(--md-sys-color-on-primary)] rounded-full font-medium">
                                वेबसाइट देखें
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor"><path d="M11 3a1 1 0 100 2h2.586l-6.293 6.293a1 1 0 101.414 1.414L15 6.414V9a1 1 0 102 0V4a1 1 0 00-1-1h-5z" /><path d="M5 5a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2v-3a1 1 0 10-2 0v3H5V7h3a1 1 0 000-2H5z" /></svg>
                            </a>
                        </div>` : ''}
                        ${mosque.announcement ? `<div class="card p-4 rounded-xl">
                            <h2 class="text-xl font-medium mb-2">टिप / घोषणा</h2>
                            <p class="text-sm">${mosque.announcement}</p>
                        </div>` : ''}
                    </div>
                `;
                listView.classList.add('hidden');
                detailsView.classList.remove('hidden');
                document.getElementById('back-btn').addEventListener('click', () => {
                    detailsView.classList.add('hidden');
                    listView.classList.remove('hidden');
                });
            }
            
            async function fetchAndRenderMosques() {
                const { data: mosques, error: mosquesError } = await supabase.from('masjids').select('*').order('name');
                if (mosquesError) {
                    console.error('Error fetching mosques:', mosquesError);
                    mosqueList.innerHTML = '<p class="text-center text-red-500">मस्जिदों को लोड करने में विफल।</p>';
                    return;
                }
                const { data: profiles, error: profilesError } = await supabase.from('profiles').select('id, nickname');
                if (profilesError) console.error('Error fetching profiles:', profilesError);

                const profileMap = new Map(profiles?.map(p => [p.id, p.nickname]));
                allMosques = mosques.map(mosque => ({
                    ...mosque,
                    nickname: mosque.updated_by ? profileMap.get(mosque.updated_by) : null
                }));
                
                uniqueCities = [...new Set(allMosques.map(m => m.city).filter(Boolean))].sort();
                uniqueTags = [...new Set(allMosques.map(m => m.tag).filter(Boolean))].sort();
                filterAndRender();
            }


            function updateActiveFiltersDisplay() {
                activeFiltersContainer.innerHTML = '';
                [...currentFilters.cities, ...currentFilters.tags].forEach(filter => {
                    const chip = document.createElement('div');
                    chip.className = 'chip text-xs font-medium px-3 py-1 rounded-full flex items-center gap-2';
                    chip.textContent = filter;
                    const removeBtn = document.createElement('button');
                    removeBtn.innerHTML = '&times;';
                    removeBtn.className = 'font-medium';
                    removeBtn.onclick = () => {
                        let cityIndex = currentFilters.cities.indexOf(filter);
                        if(cityIndex > -1) currentFilters.cities.splice(cityIndex, 1);

                        let tagIndex = currentFilters.tags.indexOf(filter);
                        if(tagIndex > -1) currentFilters.tags.splice(tagIndex, 1);
                        
                        updateActiveFiltersDisplay();
                        filterAndRender();
                    };
                    chip.appendChild(removeBtn);
                    activeFiltersContainer.appendChild(chip);
                });
            }

            function setupFilterModal() {
                cityFilterOptions.innerHTML = uniqueCities.map(city => `<button data-value="${city}" class="chip text-sm px-4 py-2 rounded-full">${city}</button>`).join('');
                tagFilterOptions.innerHTML = uniqueTags.map(tag => `<button data-value="${tag}" class="chip text-sm px-4 py-2 rounded-full">${tag}</button>`).join('');
                
                const toggleSelection = (container, value, filterArray) => {
                    const index = filterArray.indexOf(value);
                    const btn = container.querySelector(`[data-value="${value}"]`);
                    if (index > -1) {
                        filterArray.splice(index, 1);
                        btn.classList.remove('active');
                    } else {
                        filterArray.push(value);
                        btn.classList.add('active');
                    }
                };
                
                cityFilterOptions.querySelectorAll('button').forEach(btn => btn.addEventListener('click', () => toggleSelection(cityFilterOptions, btn.dataset.value, currentFilters.cities)));
                tagFilterOptions.querySelectorAll('button').forEach(btn => btn.addEventListener('click', () => toggleSelection(tagFilterOptions, btn.dataset.value, currentFilters.tags)));
            }
            
            filterBtn.addEventListener('click', () => {
                setupFilterModal();
                cityFilterOptions.querySelectorAll('button').forEach(btn => {
                    if (currentFilters.cities.includes(btn.dataset.value)) btn.classList.add('active');
                     else btn.classList.remove('active');
                });
                tagFilterOptions.querySelectorAll('button').forEach(btn => {
                    if (currentFilters.tags.includes(btn.dataset.value)) btn.classList.add('active');
                    else btn.classList.remove('active');
                });

                filterModal.classList.remove('hidden');
                filterModal.classList.add('flex');
                document.body.classList.add('modal-open');
                mainContent.style.pointerEvents = 'none';
            });
            
            function closeModal(modal) {
                 modal.classList.add('hidden');
                 document.body.classList.remove('modal-open');
                 mainContent.style.pointerEvents = 'auto';
            }

            applyFiltersBtn.addEventListener('click', () => {
                closeModal(filterModal);
                updateActiveFiltersDisplay();
                filterAndRender();
            });

            clearFiltersBtn.addEventListener('click', () => {
                currentFilters = { cities: [], tags: [] };
                closeModal(filterModal);
                updateActiveFiltersDisplay();
                filterAndRender();
            });

            filterModal.addEventListener('click', (e) => {
                if(e.target === filterModal) closeModal(filterModal);
            });
            
            mosqueList.addEventListener('click', (e) => {
                const target = e.target;
                const card = target.closest('.mosque-card');
                const starButton = target.closest('.star-btn');

                if (starButton) {
                    const mosqueId = parseInt(starButton.dataset.id, 10);
                    const index = starredMosques.findIndex(s => s.id === mosqueId);
                    if (index > -1) {
                        starredMosques.splice(index, 1);
                    } else {
                        starredMosques.push({id: mosqueId, timestamp: Date.now()});
                    }
                    saveStarredMosques();
                    filterAndRender(); 
                } else if (card) {
                    const mosqueId = parseInt(card.dataset.id, 10);
                    const selectedMosque = allMosques.find(m => m.id === mosqueId);
                    if (selectedMosque) showMosqueDetails(selectedMosque);
                }
            });
            
            supabase.channel('public:masjids')
              .on('postgres_changes', { event: '*', schema: 'public', table: 'masjids' }, payload => {
                fetchAndRenderMosques();
              })
              .subscribe()


            fetchAndRenderMosques();

            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js')
                        .then(registration => console.log('ServiceWorker registration successful with scope: ', registration.scope))
                        .catch(err => console.log('ServiceWorker registration failed: ', err));
                });
            }
        });
    </script>
</body>
</html>
