<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>एडमिन पैनल</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Serif+Devanagari:wght@400;500;700&display=swap">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --md-sys-color-primary: #6750A4;
            --md-sys-color-on-primary: #FFFFFF;
            --md-sys-color-primary-container: #EADDFF;
            --md-sys-color-on-primary-container: #21005D;
            --md-sys-color-secondary: #625B71;
            --md-sys-color-on-secondary: #FFFFFF;
            --md-sys-color-secondary-container: #E8DEF8;
            --md-sys-color-on-secondary-container: #1D192B;
            --md-sys-color-error: #B3261E;
            --md-sys-color-on-error: #FFFFFF;
            --md-sys-color-error-container: #F9DEDC;
            --md-sys-color-on-error-container: #410E0B;
            --md-sys-color-background: #FFFBFE;
            --md-sys-color-on-background: #1C1B1F;
            --md-sys-color-surface: #FFFBFE;
            --md-sys-color-on-surface: #1C1B1F;
            --md-sys-color-surface-variant: #E7E0EC;
            --md-sys-color-on-surface-variant: #49454F;
            --md-sys-color-outline: #79747E;
        }
        html { scroll-behavior: smooth; }
        body { font-family: 'Noto Serif Devanagari', sans-serif; background-color: var(--md-sys-color-background); color: var(--md-sys-color-on-background); }
        body.modal-open { overflow: hidden; }
        .top-app-bar { background-color: var(--md-sys-color-surface); }
        .card { background-color: var(--md-sys-color-surface-variant); color: var(--md-sys-color-on-surface-variant); }
        .btn-primary { background-color: var(--md-sys-color-primary); color: var(--md-sys-color-on-primary); }
        .btn-danger { background-color: var(--md-sys-color-error); color: var(--md-sys-color-on-primary); }
        .form-input {
            background-color: rgba(234, 221, 255, 0.3);
            border: 1px solid var(--md-sys-color-outline);
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            width: 100%;
        }
        .form-input:focus {
            outline: none;
            border-color: var(--md-sys-color-primary);
            box-shadow: 0 0 0 2px var(--md-sys-color-primary-container);
        }
        .icon-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 9999px;
            transition: background-color 0.2s;
            width: 48px;
            height: 48px;
        }
        .icon-btn:hover { filter: brightness(95%); }
        .form-input-special {
            font-size: 1.5rem; font-weight: 500; padding: 0.5rem 0;
            border: none; background: transparent; border-bottom: 2px dashed var(--md-sys-color-outline); border-radius: 0;
            color: var(--md-sys-color-on-surface);
        }
        .form-input-special:focus { box-shadow: none; border-bottom: 2px solid var(--md-sys-color-primary); }
        .prayer-table td { padding-top: 0.5rem; padding-bottom: 0.5rem; }
        .prayer-table tr:not(:first-child) { border-top: 1px solid rgba(121, 116, 126, 0.2); }
        .combobox-dropdown {
            position: absolute; z-index: 50; width: 100%;
            background-color: var(--md-sys-color-surface); border: 1px solid var(--md-sys-color-outline);
            border-radius: 0.5rem; margin-top: 0.25rem; max-height: 10rem; overflow-y: auto;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .combobox-option { padding: 0.5rem 1rem; cursor: pointer; }
        .combobox-option:hover { background-color: var(--md-sys-color-primary-container); }
        *:focus-visible { outline: 2px solid var(--md-sys-color-primary); outline-offset: 2px; border-radius: 4px; }
    </style>
</head>
<body class="antialiased">

    <!-- System Alert Modal -->
    <div id="alert-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden items-center justify-center p-4">
        <div class="card w-full max-w-sm rounded-2xl shadow-xl p-6">
            <h2 id="alert-title" class="text-lg font-medium mb-2"></h2>
            <p id="alert-message" class="text-sm mb-4"></p>
            <div id="alert-buttons" class="flex justify-end gap-2">
                <!-- Buttons will be populated by JS -->
            </div>
        </div>
    </div>
    
    <div id="app-container" class="max-w-2xl mx-auto px-4">
        
        <header class="top-app-bar sticky top-0 z-10 w-full shadow-md py-4 px-6 flex items-center justify-between">
            <div id="header-left" class="flex items-center gap-2">
                <h1 id="page-title" class="text-xl font-medium">एडमिन पैनल</h1>
            </div>
            <div id="header-right" class="flex items-center gap-2">
                <!-- Icons will be populated by JS -->
            </div>
        </header>

        <main class="pt-4 pb-20">
            <div id="login-view">
                <div class="card p-8 rounded-2xl mt-8">
                    <h2 class="text-2xl font-medium text-center mb-6">लॉगिन करें</h2>
                    <form id="login-form" class="space-y-4">
                        <div>
                            <label for="email" class="block mb-1 font-medium">ईमेल</label>
                            <input type="email" id="email" class="form-input" required autocomplete="off">
                        </div>
                        <div>
                            <label for="password" class="block mb-1 font-medium">पासवर्ड</label>
                            <input type="password" id="password" class="form-input" required autocomplete="new-password">
                        </div>
                        <button type="submit" class="w-full btn-primary font-medium py-3 px-4 rounded-full transition-transform transform hover:scale-105 flex items-center justify-center">
                             <span>लॉगिन करें</span>
                             <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 ml-2"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" /></svg>
                        </button>
                    </form>
                </div>
            </div>

            <div id="profile-view" class="hidden">
                 <div class="card p-6 rounded-2xl space-y-4">
                    <form id="profile-form" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium opacity-80">ईमेल</label>
                            <p id="profile-email" class="mt-1"></p>
                        </div>
                        <div>
                             <label for="nickname" class="block mb-1 font-medium">उपनाम</label>
                             <div class="flex items-center gap-2">
                                <input type="text" id="nickname" class="form-input" placeholder="आपका उपनाम..." required minlength="3">
                                <button type="submit" class="btn-primary px-4 py-3 rounded-full flex-shrink-0">सेव करें</button>
                             </div>
                        </div>
                    </form>
                    <div>
                        <h3 class="text-lg font-medium mb-2">आपके आँकड़े</h3>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="bg-[var(--md-sys-color-secondary-container)] p-4 rounded-xl text-center">
                                <p class="text-xs opacity-80">कुल अपडेट</p>
                                <p id="profile-update-count" class="text-2xl font-medium">...</p>
                            </div>
                             <div class="bg-[var(--md-sys-color-secondary-container)] p-4 rounded-xl text-center">
                                <p class="text-xs opacity-80">आज के अपडेट</p>
                                <p id="updates-today" class="text-2xl font-medium">...</p>
                            </div>
                            <div class="bg-[var(--md-sys-color-secondary-container)] p-4 rounded-xl text-center">
                                <p class="text-xs opacity-80">इस हफ्ते के अपडेट</p>
                                <p id="updates-week" class="text-2xl font-medium">...</p>
                            </div>
                            <div class="bg-[var(--md-sys-color-secondary-container)] p-4 rounded-xl text-center">
                                <p class="text-xs opacity-80">इस महीने के अपडेट</p>
                                <p id="updates-month" class="text-2xl font-medium">...</p>
                            </div>
                        </div>
                    </div>
                 </div>
            </div>

            <div id="admin-dashboard" class="hidden">
                 <div class="mb-4 mt-4">
                    <button id="add-mosque-btn" class="w-full bg-[var(--md-sys-color-primary-container)] text-[var(--md-sys-color-on-primary-container)] font-medium py-3 px-4 rounded-full transition-transform transform hover:scale-105 flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mr-2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" /></svg>
                        नई मस्जिद जोड़ें
                    </button>
                </div>
                <div id="admin-mosque-list" class="space-y-3"></div>
            </div>
        </main>
    </div>

    <div id="mosque-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden items-center justify-center p-4">
        <div class="bg-[var(--md-sys-color-surface)] rounded-2xl shadow-xl w-full max-w-2xl max-h-full overflow-y-auto">
            <form id="mosque-form" class="p-6">
                <input type="hidden" id="mosque-id">
                 <div class="space-y-4 mb-4">
                    <input type="text" id="name" placeholder="मस्जिद का नाम (हिन्दी)..." class="form-input-special w-full" required>
                    <input type="text" id="english_name" placeholder="English Name..." class="form-input w-full">
                    <input type="text" id="alternative_names" placeholder="Alternative Names (comma separated)..." class="form-input w-full">
                    <div class="flex flex-wrap gap-2">
                         <div class="relative flex-grow">
                             <input type="text" id="city" placeholder="शहर" class="form-input w-full" required autocomplete="off">
                             <div id="city-dropdown" class="combobox-dropdown hidden"></div>
                         </div>
                         <div class="relative flex-grow">
                             <input type="text" id="tag" placeholder="टैग" class="form-input w-full" autocomplete="off">
                             <div id="tag-dropdown" class="combobox-dropdown hidden"></div>
                         </div>
                    </div>
                </div>
                <div class="space-y-6">
                    <div class="card p-4 rounded-xl">
                        <h2 class="text-xl font-medium mb-2">नमाज़ो के टाईम</h2>
                        <div class="overflow-x-auto"><table class="w-full text-left prayer-table">
                            <thead class="text-sm">
                                <tr><th class="py-2 px-2 font-medium">नमाज़</th><th class="py-2 px-2 text-center font-medium">अज़ान</th><th class="py-2 px-2 text-center font-medium">जमात</th></tr>
                            </thead>
                            <tbody>
                                <tr><td class="py-3 px-2 font-medium">फज्र</td><td class="py-3 px-2 text-center"><input type="time" id="fajr_azan" class="form-input"></td><td class="py-3 px-2 text-center"><input type="time" id="fajr_jamaat" class="form-input"></td></tr>
                                <tr><td class="py-3 px-2 font-medium">ज़ोहर</td><td class="py-3 px-2 text-center"><input type="time" id="zohar_azan" class="form-input"></td><td class="py-3 px-2 text-center"><input type="time" id="zohar_jamaat" class="form-input"></td></tr>
                                <tr><td class="py-3 px-2 font-medium">असर</td><td class="py-3 px-2 text-center"><input type="time" id="asr_azan" class="form-input"></td><td class="py-3 px-2 text-center"><input type="time" id="asr_jamaat" class="form-input"></td></tr>
                                <tr><td class="py-3 px-2 font-medium">मगरिब</td><td class="py-3 px-2 text-center"><input type="time" id="maghrib_azan" class="form-input"></td><td class="py-3 px-2 text-center"><input type="time" id="maghrib_jamaat" class="form-input"></td></tr>
                                <tr><td class="py-3 px-2 font-medium">ईशा</td><td class="py-3 px-2 text-center"><input type="time" id="isha_azan" class="form-input"></td><td class="py-3 px-2 text-center"><input type="time" id="isha_jamaat" class="form-input"></td></tr>
                                <tr><td class="py-3 px-2 font-medium">जुमा</td><td class="py-3 px-2 text-center"><input type="time" id="juma_azan" class="form-input"></td><td class="py-3 px-2 text-center"><input type="time" id="juma_jamaat" class="form-input"></td></tr>
                            </tbody>
                        </table></div>
                    </div>
                     <div class="card p-4 rounded-xl">
                        <h2 class="text-xl font-medium mb-2">वेबसाइट</h2>
                        <input type="url" id="location" placeholder="https://example.com" class="form-input">
                    </div>
                    <div class="card p-4 rounded-xl">
                        <h2 class="text-xl font-medium mb-2">टिप / घोषणा</h2>
                         <textarea id="announcement" placeholder="यहां कोई भी घोषणा या टिप लिखें..." class="form-input min-h-[100px] w-full"></textarea>
                    </div>
                </div>
                <div class="flex justify-end gap-3 pt-6 mt-4">
                    <button type="button" id="cancel-btn" class="icon-btn bg-gray-200 text-gray-700" title="रद्द करें">
                         <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
                    </button>
                    <button type="submit" id="save-btn" class="btn-primary icon-btn" title="सेव करें">
                       <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" /></svg>
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const SUPABASE_URL = 'https://fbtncgsavafecrljjubv.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZidG5jZ3NhdmFmZWNybGpqdWJ2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY5Njg1ODUsImV4cCI6MjA3MjU0NDU4NX0.vzjeljFGpx276lksHWOOwtJTtvp1WYjbY7SANI3icqs';
            const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

            const appContainer = document.getElementById('app-container');
            const loginView = document.getElementById('login-view');
            const profileView = document.getElementById('profile-view');
            const adminDashboard = document.getElementById('admin-dashboard');
            const loginForm = document.getElementById('login-form');
            const addMosqueBtn = document.getElementById('add-mosque-btn');
            const mosqueModal = document.getElementById('mosque-modal');
            const mosqueForm = document.getElementById('mosque-form');
            const cancelBtn = document.getElementById('cancel-btn');
            const adminMosqueList = document.getElementById('admin-mosque-list');
            const alertModal = document.getElementById('alert-modal');
            const pageTitle = document.getElementById('page-title');
            const profileForm = document.getElementById('profile-form');
            const profileEmail = document.getElementById('profile-email');
            const nicknameInput = document.getElementById('nickname');
            const profileUpdateCount = document.getElementById('profile-update-count');
            const headerLeft = document.getElementById('header-left');
            const headerRight = document.getElementById('header-right');
            
            let allMosquesAdmin = [];
            let uniqueCities = [];
            let uniqueTags = [];
            let currentUser = null;
            let sessionStartTime = null;

            function showAlert(title, message, buttons = [{ text: 'ठीक है', class: 'btn-primary', action: closeAlert }]) {
                document.getElementById('alert-title').textContent = title;
                document.getElementById('alert-message').textContent = message;
                const buttonsContainer = document.getElementById('alert-buttons');
                buttonsContainer.innerHTML = '';
                buttons.forEach(btnInfo => {
                    const button = document.createElement('button');
                    button.textContent = btnInfo.text;
                    button.className = `px-4 py-2 rounded-full font-medium ${btnInfo.class}`;
                    button.onclick = btnInfo.action;
                    buttonsContainer.appendChild(button);
                });
                alertModal.classList.remove('hidden');
                alertModal.classList.add('flex');
            }

            function closeAlert() {
                alertModal.classList.add('hidden');
                alertModal.classList.remove('flex');
            }
            
            function getDeviceInfo() {
                const ua = navigator.userAgent;
                let browser = "Unknown", os = "Unknown", manufacturer = "N/A", marketingName = "N/A";

                if (/Android/i.test(ua)) os = "Android";
                else if (/iPhone|iPad|iPod/i.test(ua)) os = "iOS";
                else if (/Windows/i.test(ua)) os = "Windows";
                else if (/Macintosh/i.test(ua)) os = "Macintosh";
                else if (/Linux/i.test(ua)) os = "Linux";

                if (/Firefox/i.test(ua)) browser = "Firefox";
                else if (/SamsungBrowser/i.test(ua)) browser = "Samsung Browser";
                else if (/Opera|OPR/i.test(ua)) browser = "Opera";
                else if (/Edge/i.test(ua)) browser = "Edge";
                else if (/Chrome/i.test(ua)) browser = "Chrome";
                else if (/Safari/i.test(ua)) browser = "Safari";

                if (navigator.userAgentData && navigator.userAgentData.getHighEntropyValues) {
                    navigator.userAgentData.getHighEntropyValues(["model", "platform", "platformVersion", "manufacturer", "architecture", "bitness"])
                    .then(ua => {
                        manufacturer = ua.manufacturer || "N/A";
                        marketingName = ua.model || "N/A";
                    });
                }
                
                return { browser, os, manufacturer, marketingName };
            }
            
            if (loginForm) {
                 loginForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const { error } = await supabase.auth.signInWithPassword({ 
                        email: document.getElementById('email').value, 
                        password: document.getElementById('password').value 
                    });
                    if (error) showAlert('लॉगिन त्रुटि', 'अमान्य ईमेल या पासवर्ड। कृपया पुनः प्रयास करें।');
                    checkUserSession();
                });
            }

            async function handleLogout() {
                const { error } = await supabase.auth.signOut();
                if (error) showAlert('त्रुटि', `लॉगआउट विफल: ${error.message}`);
                checkUserSession();
            }
            
            function navigateTo(view) {
                [loginView, profileView, adminDashboard].forEach(v => v.classList.add('hidden'));
                const targetView = document.getElementById(view);
                if(targetView) targetView.classList.remove('hidden');
                
                headerRight.innerHTML = '';
                headerLeft.innerHTML = `<h1 id="page-title" class="text-xl font-medium">एडमिन पैनल</h1>`;

                if(view === 'profile-view') {
                    headerLeft.innerHTML = `
                         <button id="back-to-dash" class="p-2 rounded-full hover:bg-gray-200 -ml-2" title="वापस">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" /></svg>
                         </button>
                         <h1 class="text-xl font-medium">प्रोफ़ाइल</h1>
                    `;
                    document.getElementById('back-to-dash').addEventListener('click', () => navigateTo('admin-dashboard'));
                } else if (view === 'admin-dashboard') {
                    headerLeft.innerHTML = `<h1 class="text-xl font-medium">मस्जिद प्रबंधन</h1>`;
                    headerRight.innerHTML = `
                         <button id="profile-btn" class="p-2 rounded-full hover:bg-gray-200" title="प्रोफ़ाइल">
                           <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" /></svg>
                         </button>
                         <button id="logout-btn" class="p-2 rounded-full hover:bg-gray-200" title="लॉगआउट">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" /></svg>
                         </button>
                    `;
                    document.getElementById('logout-btn').addEventListener('click', handleLogout);
                    document.getElementById('profile-btn').addEventListener('click', () => navigateTo('profile-view'));
                }
            }

            async function checkUserSession() {
                const { data: { session } } = await supabase.auth.getSession();
                currentUser = session?.user;
                if (currentUser) {
                    sessionStartTime = new Date();
                    navigateTo('admin-dashboard');
                    loadProfileData();
                    await fetchAdminData();
                    renderAdminList();
                } else {
                    sessionStartTime = null;
                    navigateTo('login-view');
                }
            }

            async function loadProfileData() {
                if (!currentUser) return;
                profileEmail.textContent = currentUser.email;
                
                const { data, error } = await supabase.from('profiles').select('nickname').eq('id', currentUser.id).single();
                if(error && error.code !== 'PGRST116') showAlert('प्रोफ़ाइल त्रुटि', `प्रोफ़ाइल लोड नहीं हो सका: ${error.message}`);
                if(data) nicknameInput.value = data.nickname || '';

                const { count: totalCount, error: totalErr } = await supabase.from('masjids').select('id', { count: 'exact', head: true }).eq('updated_by', currentUser.id);
                profileUpdateCount.textContent = totalCount ?? 0;

                const now = new Date();
                const today = new Date(now.getFullYear(), now.getMonth(), now.getDate()).toISOString();
                const thisWeekStart = new Date(new Date().setDate(now.getDate() - now.getDay())).toISOString();
                const thisMonthStart = new Date(now.getFullYear(), now.getMonth(), 1).toISOString();

                const { count: todayCount } = await supabase.from('masjids').select('id', { count: 'exact', head: true }).eq('updated_by', currentUser.id).gte('last_updated', today);
                document.getElementById('updates-today').textContent = todayCount ?? 0;

                const { count: weekCount } = await supabase.from('masjids').select('id', { count: 'exact', head: true }).eq('updated_by', currentUser.id).gte('last_updated', thisWeekStart);
                document.getElementById('updates-week').textContent = weekCount ?? 0;

                const { count: monthCount } = await supabase.from('masjids').select('id', { count: 'exact', head: true }).eq('updated_by', currentUser.id).gte('last_updated', thisMonthStart);
                document.getElementById('updates-month').textContent = monthCount ?? 0;
            }

            profileForm.addEventListener('submit', async(e) => {
                e.preventDefault();
                const { error } = await supabase.from('profiles').upsert({
                    id: currentUser.id,
                    nickname: nicknameInput.value
                });
                if(error) showAlert('त्रुटि', `प्रोफ़ाइल अपडेट नहीं हो सका: ${error.message}`);
                else showAlert('सफलता', 'आपकी प्रोफ़ाइल सफलतापूर्वक अपडेट हो गई है।');
            });


            async function fetchAdminData() {
                const { data, error } = await supabase.from('masjids').select('id, name, city, tag').order('id', { ascending: false });
                if (error) return showAlert('त्रुटि', `डेटा लोड नहीं हो सका: ${error.message}`);
                allMosquesAdmin = data;
                uniqueCities = [...new Set(data.map(m => m.city).filter(Boolean))].sort();
                uniqueTags = [...new Set(data.map(m => m.tag).filter(Boolean))].sort();
            }
            
            function renderAdminList() {
                adminMosqueList.innerHTML = allMosquesAdmin.map(mosque => `
                    <div class="card p-4 rounded-xl flex justify-between items-center transition-transform transform hover:scale-105">
                        <div>
                            <h2 class="text-lg font-medium">${mosque.name}</h2>
                            <p class="text-sm opacity-80">${mosque.city}</p>
                        </div>
                        <div class="flex items-center gap-2">
                            <button data-id="${mosque.id}" class="edit-btn icon-btn bg-[var(--md-sys-color-secondary-container)] text-[var(--md-sys-color-on-secondary-container)]" title="संपादित करें">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" /></svg>
                            </button>
                            <button data-id="${mosque.id}" class="delete-btn icon-btn bg-[var(--md-sys-color-error-container)] text-[var(--md-sys-color-on-error-container)]" title="हटाएं">
                               <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" /></svg>
                            </button>
                        </div>
                    </div>`).join('');
            }
            
            function setupCombobox(inputId, dropdownId, items) {
                const input = document.getElementById(inputId);
                const dropdown = document.getElementById(dropdownId);
                const showDropdown = () => { populateDropdown(); dropdown.classList.remove('hidden'); };
                const hideDropdown = () => setTimeout(() => dropdown.classList.add('hidden'), 150);
                const populateDropdown = () => {
                    const filter = input.value.toLowerCase();
                    dropdown.innerHTML = items.filter(item => item.toLowerCase().includes(filter))
                        .map(item => `<div class="combobox-option" data-value="${item}">${item}</div>`).join('');
                };
                input.addEventListener('focus', showDropdown);
                input.addEventListener('blur', hideDropdown);
                input.addEventListener('input', populateDropdown);
                dropdown.addEventListener('mousedown', e => {
                    if (e.target.classList.contains('combobox-option')) {
                        input.value = e.target.dataset.value;
                        dropdown.classList.add('hidden');
                    }
                });
            }

            function openModal() {
                mosqueModal.classList.remove('hidden');
                mosqueModal.classList.add('flex');
                document.body.classList.add('modal-open');
                appContainer.style.pointerEvents = 'none';
            }

            function closeModal() {
                 mosqueModal.classList.add('hidden');
                 document.body.classList.remove('modal-open');
                 appContainer.style.pointerEvents = 'auto';
            }

            addMosqueBtn.addEventListener('click', () => {
                mosqueForm.reset();
                document.getElementById('mosque-id').value = '';
                document.getElementById('name').value = '';
                document.getElementById('english_name').value = '';
                document.getElementById('alternative_names').value = '';
                document.getElementById('city').value = 'सोलापूर';
                document.getElementById('tag').value = '';
                setupCombobox('city', 'city-dropdown', uniqueCities);
                setupCombobox('tag', 'tag-dropdown', uniqueTags);
                openModal();
            });
            
            adminMosqueList.addEventListener('click', async (e) => {
                const button = e.target.closest('button');
                if (!button) return;
                const id = button.dataset.id;

                if (button.classList.contains('edit-btn')) {
                    const { data: mosqueToEdit, error } = await supabase.from('masjids').select('*').eq('id', id).single();
                    if (error) return showAlert('त्रुटि', `मस्जिद विवरण लोड नहीं हो सका: ${error.message}`);
                    
                    document.getElementById('mosque-id').value = mosqueToEdit.id;
                    document.getElementById('name').value = mosqueToEdit.name;
                    document.getElementById('english_name').value = mosqueToEdit.english_name;
                    document.getElementById('alternative_names').value = mosqueToEdit.alternative_names;
                    document.getElementById('city').value = mosqueToEdit.city;
                    document.getElementById('tag').value = mosqueToEdit.tag;
                    document.getElementById('location').value = mosqueToEdit.location;
                    document.getElementById('announcement').value = mosqueToEdit.announcement;
                    ['fajr', 'zohar', 'asr', 'maghrib', 'isha', 'juma'].forEach(p => {
                        const azanTime = mosqueToEdit[`${p}_azan`] ? mosqueToEdit[`${p}_azan`].substring(0, 5) : null;
                        const jamaatTime = mosqueToEdit[`${p}_jamaat`] ? mosqueToEdit[`${p}_jamaat`].substring(0, 5) : null;
                        document.getElementById(`${p}_azan`).value = azanTime;
                        document.getElementById(`${p}_jamaat`).value = jamaatTime;
                    });
                    
                    setupCombobox('city', 'city-dropdown', uniqueCities);
                    setupCombobox('tag', 'tag-dropdown', uniqueTags);
                    openModal();
                }

                if (button.classList.contains('delete-btn')) {
                    showAlert('पुष्टि करें', 'क्या आप वाकई इस मस्जिद को हटाना चाहते हैं? यह क्रिया पूर्ववत नहीं की जा सकती।', [
                        { text: 'रद्द करें', class: 'bg-gray-200 text-gray-700', action: closeAlert },
                        { text: 'हटाएं', class: 'btn-danger', action: () => { deleteMosque(id); closeAlert(); } }
                    ]);
                }
            });

            async function deleteMosque(id) {
                const { error } = await supabase.from('masjids').delete().eq('id', id);
                if (error) showAlert('त्रुटि', `मस्जिद को हटाया नहीं जा सका: ${error.message}`);
                else {
                    await fetchAdminData();
                    renderAdminList();
                }
            }

            mosqueForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const id = document.getElementById('mosque-id').value;
                const mosqueData = {
                    name: document.getElementById('name').value,
                    english_name: document.getElementById('english_name').value || null,
                    alternative_names: document.getElementById('alternative_names').value || null,
                    city: document.getElementById('city').value,
                    tag: document.getElementById('tag').value,
                    location: document.getElementById('location').value,
                    announcement: document.getElementById('announcement').value,
                    fajr_azan: document.getElementById('fajr_azan').value || null, fajr_jamaat: document.getElementById('fajr_jamaat').value || null,
                    zohar_azan: document.getElementById('zohar_azan').value || null, zohar_jamaat: document.getElementById('zohar_jamaat').value || null,
                    asr_azan: document.getElementById('asr_azan').value || null, asr_jamaat: document.getElementById('asr_jamaat').value || null,
                    maghrib_azan: document.getElementById('maghrib_azan').value || null, maghrib_jamaat: document.getElementById('maghrib_jamaat').value || null,
                    isha_azan: document.getElementById('isha_azan').value || null, isha_jamaat: document.getElementById('isha_jamaat').value || null,
                    juma_azan: document.getElementById('juma_azan').value || null, juma_jamaat: document.getElementById('juma_jamaat').value || null,
                };
                
                const { error } = id 
                    ? await supabase.from('masjids').update(mosqueData).eq('id', id)
                    : await supabase.from('masjids').insert([mosqueData]);

                if (error) {
                    showAlert('त्रुटि', `मस्जिद को सेव नहीं किया जा सका: ${error.message}`);
                } else {
                    const { browser, os, manufacturer, marketingName } = getDeviceInfo();
                    const session_duration = sessionStartTime ? Math.round((new Date() - sessionStartTime) / 1000) : 0;
                    const { error: profileError } = await supabase.from('profiles').update({
                        last_session_duration: session_duration,
                        last_browser: browser,
                        last_os: os,
                        last_device_manufacturer: manufacturer,
                        last_device_marketing_name: marketingName
                    }).eq('id', currentUser.id);

                    if(profileError) console.error("Could not log session data:", profileError.message);

                    closeModal();
                    await fetchAdminData();
                    renderAdminList();
                }
            });

            cancelBtn.addEventListener('click', closeModal);

            checkUserSession();
        });
    </script>
