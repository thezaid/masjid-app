<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>मस्जिदों के टाईम</title>
    <meta name="description" content="स्थानीय मस्जिदों के लिए अज़ान और जमात के समय की जानकारी।">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Serif+Devanagari:wght@400;500;700&display=swap">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FFFBFE">

    <style>
        :root {
            --md-sys-color-primary: #6750A4;
            --md-sys-color-on-primary: #FFFFFF;
            --md-sys-color-primary-container: #EADDFF;
            --md-sys-color-on-primary-container: #21005D;
            --md-sys-color-secondary: #625B71;
            --md-sys-color-on-secondary: #FFFFFF;
            --md-sys-color-secondary-container: #E8DEF8;
            --md-sys-color-on-secondary-container: #1D192B;
            --md-sys-color-error: #B3261E;
            --md-sys-color-background: #FFFBFE;
            --md-sys-color-on-background: #1C1B1F;
            --md-sys-color-surface: #FFFBFE;
            --md-sys-color-on-surface: #1C1B1F;
            --md-sys-color-surface-variant: #E7E0EC;
            --md-sys-color-on-surface-variant: #49454F;
            --md-sys-color-outline: #79747E;
        }
        html { scroll-behavior: smooth; }
        body { font-family: 'Noto Serif Devanagari', sans-serif; background-color: var(--md-sys-color-background); color: var(--md-sys-color-on-background); }
        body.modal-open { overflow: hidden; }
        .top-app-bar { background-color: var(--md-sys-color-surface); }
        .card { background-color: var(--md-sys-color-surface-variant); color: var(--md-sys-color-on-surface-variant); }
        .chip { background-color: var(--md-sys-color-secondary-container); color: var(--md-sys-color-on-secondary-container); }
        .btn-primary { background-color: var(--md-sys-color-primary); color: var(--md-sys-color-on-primary); }
        *:focus-visible { outline: 2px solid var(--md-sys-color-primary); outline-offset: 2px; border-radius: 4px; }
        .search-container input:focus { outline: none; box-shadow: none; }
        .prayer-table tr:not(:first-child) { border-top: 1px solid rgba(121, 116, 126, 0.2); }
        .nav-drawer {
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
        }
        .nav-drawer.open {
            transform: translateX(0);
        }
        .nav-overlay {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s;
        }
        .nav-overlay.open {
            opacity: 1;
            visibility: visible;
        }
        .filter-chip.active {
             background-color: var(--md-sys-color-primary-container);
             color: var(--md-sys-color-on-primary-container);
             border-color: var(--md-sys-color-primary-container);
        }
    </style>
</head>
<body class="antialiased">

    <!-- Nav Drawer -->
    <div id="nav-overlay" class="nav-overlay fixed inset-0 bg-black bg-opacity-50 z-30"></div>
    <aside id="nav-drawer" class="nav-drawer fixed top-0 left-0 h-full w-64 bg-[var(--md-sys-color-surface)] shadow-lg z-40 p-4">
        <h2 class="text-lg font-medium mb-4">मेनू</h2>
        <ul>
            <li>
                <a href="admin.html" class="flex items-center p-2 rounded-lg hover:bg-gray-200">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mr-3 text-gray-700"><path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6h9.75M10.5 12h9.75M10.5 18h9.75M3.75 6.75h1.5v1.5h-1.5v-1.5zm0 5.25h1.5v1.5h-1.5v-1.5zm0 5.25h1.5v1.5h-1.5v-1.5z" /></svg>
                    एडमिन पैनल
                </a>
            </li>
        </ul>
    </aside>

    <div id="app-container" class="max-w-2xl mx-auto px-4">
        <div id="main-page">
            <header class="top-app-bar sticky top-0 z-20 w-full shadow-md py-4 px-6 flex items-center justify-between gap-2">
                <button id="hamburger-btn" class="p-2 rounded-full hover:bg-gray-200 -ml-2" title="मेनू">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" /></svg>
                </button>
                <h1 class="text-xl">मस्जिदों के टाईम</h1>
                <div class="w-10"></div> <!-- Spacer -->
            </header>

            <main class="py-4">
                <div class="search-container sticky top-[84px] z-10 mb-2 p-1 bg-[var(--md-sys-color-surface-variant)] rounded-full flex items-center shadow">
                    <div class="p-2 text-gray-500">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" /></svg>
                    </div>
                    <input type="text" id="search-input" placeholder="मस्जिद, शहर, या टैग खोजें..." class="w-full bg-transparent focus:outline-none pr-3">
                    <button id="filter-btn" class="p-2 rounded-full hover:bg-gray-300 mr-1" title="फ़िल्टर">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 01-.659 1.591l-5.432 5.432a2.25 2.25 0 00-.659 1.591v2.927a2.25 2.25 0 01-1.244 2.013L9.75 21v-6.572a2.25 2.25 0 00-.659-1.591L3.659 7.409A2.25 2.25 0 013 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0112 3z" /></svg>
                    </button>
                </div>
                 <div id="active-filters-container" class="mb-4 hidden px-2"></div>
                <div id="mosque-list" class="space-y-3"></div>
                <div id="no-results" class="text-center py-10 hidden">
                    <p>कोई परिणाम नहीं मिला।</p>
                </div>
            </main>
        </div>

        <div id="detail-page" class="hidden"></div>
    </div>

    <div id="filter-modal" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden items-center justify-center p-4">
        <div class="card w-full max-w-md rounded-2xl shadow-xl p-6">
            <h2 class="text-xl mb-4">फ़िल्टर करें</h2>
            <div class="space-y-4">
                <div>
                    <h3 class="font-medium mb-2">शहर के अनुसार</h3>
                    <div id="city-filters" class="flex flex-wrap gap-2"></div>
                </div>
                <div>
                    <h3 class="font-medium mb-2">टैग के अनुसार</h3>
                    <div id="tag-filters" class="flex flex-wrap gap-2"></div>
                </div>
            </div>
            <div class="flex justify-end gap-2 mt-6">
                <button id="clear-filters-btn" class="px-4 py-2 rounded-full">साफ़ करें</button>
                <button id="apply-filters-btn" class="btn-primary px-4 py-2 rounded-full">लागू करें</button>
            </div>
        </div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js').catch(err => console.log('Service worker registration failed: ', err));
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const SUPABASE_URL = 'https://fbtncgsavafecrljjubv.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZidG5jZ3NhdmFmZWNybGpqdWJ2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY5Njg1ODUsImV4cCI6MjA3MjU0NDU4NX0.vzjeljFGpx276lksHWOOwtJTtvp1WYjbY7SANI3icqs';
            const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            
            let allMosques = [], uniqueCities = [], uniqueTags = [];
            let activeCityFilters = new Set(), activeTagFilters = new Set();

            const mainPage = document.getElementById('main-page');
            const detailPage = document.getElementById('detail-page');
            const mosqueList = document.getElementById('mosque-list');
            const searchInput = document.getElementById('search-input');
            const noResults = document.getElementById('no-results');
            const filterBtn = document.getElementById('filter-btn');
            const filterModal = document.getElementById('filter-modal');
            const cityFiltersContainer = document.getElementById('city-filters');
            const tagFiltersContainer = document.getElementById('tag-filters');
            const clearFiltersBtn = document.getElementById('clear-filters-btn');
            const applyFiltersBtn = document.getElementById('apply-filters-btn');
            const activeFiltersContainer = document.getElementById('active-filters-container');
            const hamburgerBtn = document.getElementById('hamburger-btn');
            const navDrawer = document.getElementById('nav-drawer');
            const navOverlay = document.getElementById('nav-overlay');

            function formatLastUpdated(dateString) {
                if (!dateString) return '';
                const date = new Date(dateString);
                const now = new Date();
                const diffSeconds = Math.round((now - date) / 1000);
                if (diffSeconds < 60) return `अभी`;
                const diffMinutes = Math.round(diffSeconds / 60);
                if (diffMinutes < 60) return `${diffMinutes} मिनट पहले`;
                const diffHours = Math.round(diffMinutes / 60);
                if (diffHours < 24) return `${diffHours} घंटे पहले`;
                const diffDays = Math.round(diffHours / 24);
                if (diffDays <= 7) return `${diffDays} दिन पहले`;
                return new Intl.DateTimeFormat('en-IN', {
                    day: 'numeric', month: 'short',
                    hour: 'numeric', minute: '2-digit',
                    hour12: true, timeZone: 'Asia/Kolkata'
                }).format(date);
            }

            function formatTime(timeString) {
                if (!timeString) return '';
                const [hours, minutes] = timeString.split(':');
                const date = new Date();
                date.setHours(hours, minutes, 0);
                return date.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });
            }

            function renderMosqueList(mosques) {
                mosqueList.innerHTML = mosques.map(mosque => `
                    <div class="card p-4 rounded-xl shadow cursor-pointer transition-transform transform hover:scale-105" data-id="${mosque.id}">
                         <div class="flex justify-between items-start">
                             <div>
                                 <h2 class="text-lg">${mosque.name}</h2>
                                 <p class="text-sm opacity-80">${mosque.city}</p>
                             </div>
                             <p class="text-sm opacity-70 text-right whitespace-nowrap">${formatLastUpdated(mosque.last_updated)}</p>
                         </div>
                    </div>
                `).join('');
                noResults.classList.toggle('hidden', mosques.length > 0);
            }
            
            function filterAndRender() {
                const searchTerm = searchInput.value.toLowerCase();
                const filtered = allMosques.filter(mosque => {
                    const matchesSearch = searchTerm === '' || 
                        mosque.name.toLowerCase().includes(searchTerm) ||
                        mosque.city.toLowerCase().includes(searchTerm) ||
                        (mosque.tag && mosque.tag.toLowerCase().includes(searchTerm));
                    const matchesCity = activeCityFilters.size === 0 || activeCityFilters.has(mosque.city);
                    const matchesTag = activeTagFilters.size === 0 || activeTagFilters.has(mosque.tag);
                    return matchesSearch && matchesCity && matchesTag;
                });
                renderMosqueList(filtered);
                renderActiveFilters();
            }

            function showDetailPage(mosque) {
                mainPage.classList.add('hidden');
                const prayers = [
                    { name: 'फज्र', azan: mosque.fajr_azan, jamaat: mosque.fajr_jamaat },
                    { name: 'ज़ोहर', azan: mosque.zohar_azan, jamaat: mosque.zohar_jamaat },
                    { name: 'असर', azan: mosque.asr_azan, jamaat: mosque.asr_jamaat },
                    { name: 'मगरिब', azan: mosque.maghrib_azan, jamaat: mosque.maghrib_jamaat },
                    { name: 'ईशा', azan: mosque.isha_azan, jamaat: mosque.isha_jamaat },
                    { name: 'जुमा', azan: mosque.juma_azan, jamaat: mosque.juma_jamaat },
                ];
                
                detailPage.innerHTML = `
                    <header class="top-app-bar sticky top-0 z-10 w-full shadow-md py-4 px-6 flex items-center gap-2">
                        <button id="back-btn" class="p-2 rounded-full hover:bg-gray-200 -ml-2">
                           <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" /></svg>
                        </button>
                        <h1 class="text-xl truncate">${mosque.name}</h1>
                    </header>
                    <main class="py-4 space-y-6">
                        <div class="px-4 pt-4">
                           <h1 class="text-2xl mb-2">${mosque.name}</h1>
                           <div class="flex flex-wrap gap-2 text-sm">
                               <span class="chip font-medium py-1 px-3 rounded-full">${mosque.city}</span>
                               ${mosque.tag ? `<span class="chip font-medium py-1 px-3 rounded-full">${mosque.tag}</span>` : ''}
                           </div>
                        </div>

                        <div class="card p-4 rounded-xl">
                            <div class="flex justify-between items-center mb-2">
                               <h2 class="text-xl font-medium">नमाज़ो के टाईम</h2>
                               <p class="text-sm opacity-70">${formatLastUpdated(mosque.last_updated)}</p>
                            </div>
                            <div class="overflow-x-auto">
                                <table class="w-full text-left prayer-table">
                                    <thead class="text-xs text-[var(--md-sys-color-on-surface-variant)] uppercase">
                                        <tr><th class="py-2 px-2 font-medium">नमाज़</th><th class="py-2 px-2 text-center font-medium">अज़ान</th><th class="py-2 px-2 text-center font-medium">जमात</th></tr>
                                    </thead>
                                    <tbody>
                                        ${prayers.filter(p => p.azan || p.jamaat).map(p => `
                                            <tr>
                                                <td class="py-3 px-2 font-medium">${p.name}</td>
                                                <td class="py-3 px-2 text-center">${formatTime(p.azan)}</td>
                                                <td class="py-3 px-2 text-center">${formatTime(p.jamaat)}</td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        ${mosque.location ? `<div class="card p-4 rounded-xl"><h2 class="text-xl font-medium mb-2">वेबसाइट</h2><a href="${mosque.location}" target="_blank" rel="noopener noreferrer" class="btn-primary inline-block w-full text-center font-medium py-3 px-4 rounded-full transition-transform transform hover:scale-105">वेबसाइट देखें</a></div>` : ''}
                        ${mosque.announcement ? `<div class="card p-4 rounded-xl"><h2 class="text-xl font-medium mb-2">टिप / घोषणा</h2><p>${mosque.announcement}</p></div>` : ''}
                    </main>
                `;
                detailPage.classList.remove('hidden');
                document.getElementById('back-btn').addEventListener('click', () => {
                    detailPage.classList.add('hidden');
                    mainPage.classList.remove('hidden');
                });
            }
            
            function openFilterModal() {
                cityFiltersContainer.innerHTML = uniqueCities.map(city => `<button data-value="${city}" class="filter-chip px-3 py-1 rounded-full border border-gray-400 ${activeCityFilters.has(city) ? 'active' : ''}">${city}</button>`).join('');
                tagFiltersContainer.innerHTML = uniqueTags.map(tag => `<button data-value="${tag}" class="filter-chip px-3 py-1 rounded-full border border-gray-400 ${activeTagFilters.has(tag) ? 'active' : ''}">${tag}</button>`).join('');
                
                filterModal.querySelectorAll('.filter-chip').forEach(btn => {
                    btn.addEventListener('click', () => {
                        btn.classList.toggle('active');
                    });
                });
                
                filterModal.classList.remove('hidden');
                document.body.classList.add('modal-open');
                mainPage.style.pointerEvents = 'none';
            }

            function closeFilterModal() {
                filterModal.classList.add('hidden');
                document.body.classList.remove('modal-open');
                mainPage.style.pointerEvents = 'auto';
            }

            function renderActiveFilters() {
                const allFilters = [...activeCityFilters, ...activeTagFilters];
                if (allFilters.length === 0) {
                    activeFiltersContainer.classList.add('hidden');
                    return;
                }
                activeFiltersContainer.classList.remove('hidden');
                activeFiltersContainer.innerHTML = `
                    <div class="flex flex-wrap items-center gap-2">
                        ${allFilters.map(filter => `
                            <span class="chip text-xs font-medium py-1 px-3 rounded-full flex items-center gap-1">
                                ${filter}
                                <button data-filter-value="${filter}" class="remove-filter-btn ml-1">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-3 h-3"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
                                </button>
                            </span>
                        `).join('')}
                    </div>
                `;
            }

            activeFiltersContainer.addEventListener('click', (e) => {
                const removeBtn = e.target.closest('.remove-filter-btn');
                if (removeBtn) {
                    const value = removeBtn.dataset.filterValue;
                    activeCityFilters.delete(value);
                    activeTagFilters.delete(value);
                    filterAndRender();
                }
            });

            async function initializeApp() {
                const { data, error } = await supabase.from('masjids').select('*').order('name');
                if (error) { return console.error('Error fetching data:', error); }
                allMosques = data;
                uniqueCities = [...new Set(data.map(m => m.city).filter(Boolean))].sort();
                uniqueTags = [...new Set(data.map(m => m.tag).filter(Boolean))].sort();
                renderMosqueList(allMosques);
            }

            searchInput.addEventListener('input', filterAndRender);
            mosqueList.addEventListener('click', (e) => {
                const card = e.target.closest('.card');
                if (card) {
                    const mosqueId = parseInt(card.dataset.id, 10);
                    const selectedMosque = allMosques.find(m => m.id === mosqueId);
                    if (selectedMosque) showDetailPage(selectedMosque);
                }
            });

            filterBtn.addEventListener('click', openFilterModal);
            filterModal.addEventListener('click', (e) => { if (e.target === filterModal) closeFilterModal(); });
            
            applyFiltersBtn.addEventListener('click', () => {
                activeCityFilters.clear();
                cityFiltersContainer.querySelectorAll('.filter-chip.active').forEach(btn => activeCityFilters.add(btn.dataset.value));
                activeTagFilters.clear();
                tagFiltersContainer.querySelectorAll('.filter-chip.active').forEach(btn => activeTagFilters.add(btn.dataset.value));
                filterAndRender();
                closeFilterModal();
            });

            clearFiltersBtn.addEventListener('click', () => {
                filterModal.querySelectorAll('.filter-chip').forEach(btn => btn.classList.remove('active'));
            });

            hamburgerBtn.addEventListener('click', () => {
                navDrawer.classList.toggle('open');
                navOverlay.classList.toggle('open');
            });
            navOverlay.addEventListener('click', () => {
                navDrawer.classList.remove('open');
                navOverlay.classList.remove('open');
            });
            
            supabase.channel('public:masjids')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'masjids' }, () => initializeApp())
                .subscribe();

            initializeApp();
        });
    </script>
</body>
</html>
